layout: default

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-meta">
          <span>{{ post.date | date: "%-d" }}</span>
          <span>{{ post.date | date: "%B" }}</span>
          <span>{{ post.date | date: "%Y" }}</span>
        </div>
        <div class="post-resume">
          <h1>{{ post.title }}</h1>
          <h2>{{ post.resume }}</a></h2>
          <a href="{{ post.url | prepend: site.baseurl }}">ler postagem</a>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
